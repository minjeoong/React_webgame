<!-- 원시적인 react 사용. root 에 likebutton 만들기 -->

<html>
<head>
</head>
<body>
<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<!--<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>-->
<!--<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>-->
<script>
  'use strict';


  class LikeButton extends React.Component {
    constructor(props) {
      super(props);
      this.state = {liked: false};
    }

    render() {
      if (this.state.liked) {
        return 'You liked this.';
      }

      return React.createElement('button', {onClick: () => this.setState({liked: true})}, 'Like');
    }
  }

  // 함수 컴포넌트 0 함수형 컴포넌트 X
  function LikeButton() { 
    const [liked, setLiked] = React.useState(false); //구조분해 - 배열임  Liked 는 데이터고 setLiked 는 데이터를 바꾸는 함수
    // 뭔 짓을 하든, 결국 return 한 게 회면인거임.
    if (Liked){
        return 'You liked this.'
    }
    return (
        <button onClick={ () => {setLiked(true); }}> Like </button>
    )
  }
</script>
<script>
  ReactDOM.createRoot(document.querySelector('#root')).render(e(LikeButton));
</script>
</body>
</html>
